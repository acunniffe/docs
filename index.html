<script>
	window.$docsify = {
		auto2top: true,
		coverpage: false,
		executeScript: true,
		loadSidebar: true,
        loadNavbar: true,
		maxLevel: 4,
		subMaxLevel: 1,
		name: 'Optic',
		formatUpdated: '{MM}/{DD} {HH}:{mm}',
		plugins: [
			function (hook, vm) {
				hook.beforeEach(function (html) {

                    var url = 'https://github.com/opticdev/docs/edit/master/' + vm.route.file
					var editHtml = "<div style='text-align: right'><a href='"+url+"'>Edit on GitHub</a></div>\n\n"

					return editHtml
						+ html
				})
			},
		]
	}
</script>
